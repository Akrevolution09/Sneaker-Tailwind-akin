<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Tailwind | E-commerce product page</title>

<body class="pl-[150px] pt-[25px] pr-[150px] pb-[100px]">
    <header>

        <div class="flex justify-between items-center gap-[20px]">

                <div class="flex flex-col">
                    <div class="flex flex-row gap-5 items-center">
                        <span class="font-[700] text-[24px]">$125.00</span>
                        <span class="discount font-[500] px-2 py-xs rounded">50%</span>
                    </div>
                    <del class="text-gray-400">$250.00</del><br>
                    <div class="flex flex-row w-full justify-between items-center gap-[10px]">
                        <div class="flex-[0.7] flex justify-around items-center spinbox rounded-md px-[10px] py-[10px]">
                            <img src="/images/icon-minus.svg" alt="" srcset="">
                            <span>0</span>
                            <img src="/images/icon-plus.svg" alt="" srcset="">
                        </div>
                        <div class="flex-1 flex justify-center items-center px-[10px] py-[10px] cartbox gap-5">
                            <img src="/images/icon-cart white.svg" alt="" srcset="">
                            <span>Add to cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </main>
    </div>

</html>
